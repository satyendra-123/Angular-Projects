<div class="card">
  <div class="card-header">
      <span style="font-size:25px; color:red">Register</span> <span style="font-size:25px; color:black"> Employee</span>
  </div>
  <div class="card-content">
      <div class="alert" [ngClass]="{'alert-success': success, 'alert-danger': error}">
        <span><h5>{{msg}}</h5></span>
      </div>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label class="col-sm-3">First Name</label>
                <div class="col-lg-3">
                  <input type="text" formControlName="fname" placeholder="Enter name" required>
                </div>
                <label class="col-sm-3">Last Name</label>
                <div class="col-lg-3">
                  <input type="text" formControlName="lname" placeholder="Enter name" required>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3">phone</label>
              <div class="col-lg-9">
                <input type="number" formControlName="phone" placeholder="Enter phone number" required>
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3">Date of birth</label>
            <div class="col-lg-9">
              <input type="date" formControlName="dob" placeholder="Enter phone number" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3">Gender</label>
            <div class="col-lg-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender"  id="inlineRadio2" value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender"  id="inlineRadio3" value="other">
                      <label class="form-check-label" for="inlineRadio3">Other</label>
                    </div>
            </div>
          </div>
            <div class="form-group">
              <label class="col-sm-3">Email</label>
              <div class="col-lg-9">
                <input type="email" formControlName="email" placeholder="Enter email" required>
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3">Password</label>
                <div class="col-lg-9">
                  <input type="password" formControlName="password" placeholder="Enter password" required>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
  </div>
</div>
