<div class="card">
  <div class="card-content">
        <form [formGroup]="signUpForm" novalidate (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label class="col-sm-3">First Name</label>
                <div class="col-lg-3">
                  <input type="text" formControlName="fname" placeholder="Enter name">
                </div>
                <label class="col-sm-3">Last Name</label>
                <div class="col-lg-3">
                  <input type="text" formControlName="lname" placeholder="Enter name">
                </div>                  
            </div>
            <div class="form-group">
              <label class="col-sm-3">phone</label>
              <div class="col-lg-9">
                <input type="number" formControlName="phone" placeholder="Enter phone number">
              </div>                
          </div>
          <div class="form-group">
            <label class="col-sm-3">Date of birth</label>
            <div class="col-lg-9">
              <input type="text" formControlName="dob" placeholder="Enter phone number">
            </div>                
          </div>
          <div class="form-group">
            <label class="col-sm-3">Gender</label>
            <div class="col-lg-9">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender" id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">m</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" formControlName="gender"  id="inlineRadio2" value="female">
                    <label class="form-check-label" for="inlineRadio2">f</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender"  id="inlineRadio3" value="other">
                      <label class="form-check-label" for="inlineRadio3">o</label>
                    </div>
            </div>                
          </div>
            <div class="form-group">
              <label class="col-sm-3">Email</label>
              <div class="col-lg-9">
                <input type="email" formControlName="email" placeholder="Enter email">
              </div>                
            </div>
            <div class="form-group">
                <label class="col-sm-3">Password</label>
                <div class="col-lg-9">
                  <input type="password" formControlName="password" placeholder="Enter password">
                </div>                
            </div>
            
            <div class="form-group">
                <button type="button" (click)="reset()">Reset</button>
              <button type="submit">Submit</button>
            </div>
        </form>
  </div>    
</div>
